<div class="row mx-0 justify-content-center">
    <div class="col-8 px-0 mt-3 center">
        <div>
            <h1 class="text-center mt-3">Login Form</h1>
            <div class="row mx-0 justify-content-center">
                <div class="col-10 px-0 mb-5">
                    <form action="" [formGroup]="loginForm" (submit)="onSubmit()">
                        <div class="danger" *ngIf = "!isCredential">
                            Invalid username or password!!
                        </div>
                        <div class="mt-3">
                            <label for="username">Email / Username: </label>
                            <input  class="w-100" type="email" formControlName="email" id="username" placeholder="Enter Email">
                        </div>
                        <div class="danger" *ngIf = "loginForm.controls['email'].touched && loginForm.controls['email'].hasError('required')">
                            Username is required
                        </div>
                        <div class="mt-3">
                            <label for="password">Password: </label>
                            <input class="w-100" type="password" formControlName="password" id="password" placeholder="Enter Password">
                        </div>
                        <div class="danger" *ngIf = "loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')">
                            Password is required
                        </div>

                        <button class="mt-2" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            
        </div>
       
    </div>
</div>
